<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/css/main.css">
	<title>audioplayer-js</title>
</head>

<body>
	<div class="wrapper">
		<div class="player">
			<div class="player__title">Now Playing</div>
			<div class="player__cover">
				<img class="cover-img" src="./assets/img/cover1.svg" alt="">
			</div>
			<div class="player__song">Song 1</div>
			<audio class="audio" src="./assets/audio/Miyagi - Andy Panda-Atlant.mp3"></audio>
			<div class="player__progress-container">
				<div class="progress"></div>
			</div>
			<input 
				class="volume-input"
				type="range" 
				min="0" 
				max="1" 
				step="0.01"
				value="10" 
				id="volume-input"
			>
			<div class="player__buttons">
				<div class="btn prev">
					<img src="./assets/img/prev-icon.png" alt="img">
				</div>
				<div class="btn play">
					<img class="img__src" src="./assets/img/play-icon.png" alt="img">
					<!-- <img src="./assets/img/stop-icon.svg" alt="img"> -->
				</div>
				<div class="btn next">
					<img src="./assets/img/next-icon.png" alt="img">
				</div>
			</div>
		</div>
	</div>
	<script src="./assets/js/main.js"></script>
</body>

</html>
